<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advertiser</title>
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Material Components Web CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-components-web@latest/dist/material-components-web.min.css">

    <!-- Custom Styles -->
  <style>
    body {
      background-image: url('images/anthony-rosset-5r5554u-mHo-unsplash.jpg');
      background-size: cover;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 16px;
    }

    .card {
      background-color: white;
      padding: 32px;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 24px;
      color: #6DA9E4;
      animation: blink 5s linear infinite;
    }

    @keyframes blink {
        0% {
            color: #B83228;
        }
        20% {
            color: #B98F20;
        }
        40% {
            color: #B4B47C;
        }
        60% {
            color: #48997A;
        }
        80% {
            color: #B83228;
        }
        100% {
            color: #48997A;
        }
    }

    .welcome {
        text-align: center;
        font-size: 35px;
        font-weight: bold;
        margin-bottom: 24px;
        background: linear-gradient(to left, #FFEBEB, #ADE4DB, #6DA9E4, #F6BA6F);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: rainbow-text 5s linear infinite;
    }

    @keyframes rainbow-text {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: -400% 0;
        }
    }

    .form {
      margin-top: 16px;
    }

    .mdc-text-field {
      width: 100%;
    }

    .submit-btn {
      margin-top: 32px;
    }
  </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accountNameTextField = document.querySelector('#whoAmI').parentElement;
            mdc.textField.MDCTextField.attachTo(accountNameTextField);
            mdc.ripple.MDCRipple.attachTo(document.querySelector('.mdc-button'));
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accountNameTextField = document.querySelector('#whereTo').parentElement;
            mdc.textField.MDCTextField.attachTo(accountNameTextField);
            mdc.ripple.MDCRipple.attachTo(document.querySelector('.mdc-button'));
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accountNameTextField = document.querySelector('#adType').parentElement;
            mdc.textField.MDCTextField.attachTo(accountNameTextField);
            mdc.ripple.MDCRipple.attachTo(document.querySelector('.mdc-button'));
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accountNameTextField = document.querySelector('#adPlacement').parentElement;
            mdc.textField.MDCTextField.attachTo(accountNameTextField);
            mdc.ripple.MDCRipple.attachTo(document.querySelector('.mdc-button'));
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accountNameTextField = document.querySelector('#adCost').parentElement;
            mdc.textField.MDCTextField.attachTo(accountNameTextField);
            mdc.ripple.MDCRipple.attachTo(document.querySelector('.mdc-button'));
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accountNameTextField = document.querySelector('#adExpiry').parentElement;
            mdc.textField.MDCTextField.attachTo(accountNameTextField);
            mdc.ripple.MDCRipple.attachTo(document.querySelector('.mdc-button'));
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accountNameTextField = document.querySelector('#fetchAd').parentElement;
            mdc.textField.MDCTextField.attachTo(accountNameTextField);
            mdc.ripple.MDCRipple.attachTo(document.querySelector('.mdc-button'));
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accountNameTextField = document.querySelector('#adURL').parentElement;
            mdc.textField.MDCTextField.attachTo(accountNameTextField);
            mdc.ripple.MDCRipple.attachTo(document.querySelector('.mdc-button'));
        });
    </script>
</head>

<body>
<div class="container">
  <div class="card">
    <h1 class="welcome">Welcome Advertisers</h1>
    <h2 class="title">Propose Advertisement</h2>
    <form id="propose-ad-form" class="form">
      <div class="mdc-text-field mdc-text-field--outlined">
        <input type="text" id="whoAmI" class="mdc-text-field__input" required>
        <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <label for="whoAmI" class="mdc-floating-label">Your Account Name</label>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
      </div>
      <div class="mdc-text-field mdc-text-field--outlined" style="margin-top: 16px;">
        <input type="text" id="whereTo" class="mdc-text-field__input" required>
        <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <label for="whereTo" class="mdc-floating-label">Publisher Account Name</label>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
      </div>
      <div class="mdc-text-field mdc-text-field--outlined" style="margin-top: 16px;">
        <input type="text" id="adType" class="mdc-text-field__input" required>
        <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <label for="adType" class="mdc-floating-label">Advertisement Type</label>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
      </div>
      <div class="mdc-text-field mdc-text-field--outlined" style="margin-top: 16px;">
        <input type="text" id="adPlacement" class="mdc-text-field__input" required>
        <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <label for="adPlacement" class="mdc-floating-label">Advertisement Placement</label>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
      </div>
      <div class="mdc-text-field mdc-text-field--outlined" style="margin-top: 16px;">
        <input type="number" id="adCost" class="mdc-text-field__input" required>
        <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <label for="adCost" class="mdc-floating-label">Advertisement Cost (BTC)</label>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
      </div>
        <div class="mdc-text-field mdc-text-field--outlined" style="margin-top: 16px;">
            <input type="text" id="adExpiry" class="mdc-text-field__input" required>
            <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <label for="adExpiry" class="mdc-floating-label">Expiration Date</label>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
        </div>
        <div class="mdc-text-field mdc-text-field--outlined" style="margin-top: 16px;">
            <input type="text" id="adURL" class="mdc-text-field__input" required>
            <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <label for="adExpiry" class="mdc-floating-label">Ad URL</label>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
        </div>
      <button id="proposeAdBtn" type="submit" class="mdc-button mdc-button--raised submit-btn">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">Propose Advertisement</span>
      </button>

      <div class="mdc-text-field mdc-text-field--outlined" style="margin-top: 36px;">
           <input type="text" id="fetchAd" class="mdc-text-field__input" required>
           <span class="mdc-notched-outline">
                        <span class="mdc-notched-outline__leading"></span>
                        <span class="mdc-notched-outline__notch">
                            <label for="fetchAd" class="mdc-floating-label">Advertiser Name</label>
                        </span>
                        <span class="mdc-notched-outline__trailing"></span>
                    </span>
    </div>
    <button id="FetchAdBtn" type="submit" class="mdc-button mdc-button--raised submit-btn">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">Show Advertisement</span>
    </button>

    </form>
  </div>
</div>

<!-- Material Components Web JS -->
<script src="https://cdn.jsdelivr.net/npm/material-components-web@latest/dist/material-components-web.min.js"></script>

<script>
    document.getElementById('proposeAdBtn').addEventListener('click', function(event) {
        event.preventDefault();

        // Get the values from the input fields
        const advertiser = document.getElementById('whoAmI').value;
        const publisher = document.getElementById('whereTo').value;
        const adType = document.getElementById('adType').value;
        const adPlacement = document.getElementById('adPlacement').value;
        const adCost = document.getElementById('adCost').value;
        const adExpiry = document.getElementById('adExpiry').value;
        const adURL = document.getElementById('adURL').value;

        // Create the AdData object
        const adData = {
            advertiser,
            publisher,
            adType,
            adPlacement,
            adCost,
            adExpiry,
            adURL
        };

        // Call the /propose API with a POST request
        fetch('http://localhost:10055/api/v1/advertisement/propose', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(adData)
        })
            .then(response => {
                if (response.ok) {
                    alert('Advertisement proposed successfully.');
                } else {
                    throw new Error('Failed to propose advertisement.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to propose advertisement.');
            });
    });
</script>

<script>
    document.getElementById("FetchAdBtn").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        const advertiser = document.getElementById("fetchAd").value;

        fetch("http://localhost:10055/api/v1/advertisement/showAdvertisement?advertiser=" + encodeURIComponent(advertiser), {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        })
            .then(response => response.text())
            .then(status => {
                if (status === "agreed") {
                    window.location.href = "http://localhost:10055/advertisment.html";
                }
                else if (status === "proposed") {
                    alert("Proposal is not yet accepted, contact the publisher.");
                }
                else {
                    alert("Account does not exist or has no active proposal.");
                }
            })
            .catch(error => {
                console.error("Error fetching advertisement:", error);
            });
    });
</script>


<script>
  // Auto-initialize Material Components
  mdc.autoInit();
</script>
</body>

</html>
